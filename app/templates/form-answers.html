<div class="containerIn">

  <h3 class="text-center"> Check the answers you got right</h3>
  <div class="row">
    <div class="form-group col-xs-12">
      <div class="col-xs-6 col-xs-offset-3 text-center">

        <button type="submit" class="btn-next">Check</button>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="form-group col-xs-12">
    <div class="text-center">
      <div ng-repeat="answer in correctAnswers">
        <h2> {{answer}} </h2>
      </div>
    </div>
  </div>
</div>
