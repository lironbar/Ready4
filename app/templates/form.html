<!-- form.html -->
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

    <div id="form-cont">

        <div class="header">
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center paddingNav">
                <a ui-sref-active="active" ui-sref=".question1"><span>1</span> Question</a>
                <a ui-sref-active="active" ui-sref=".question2"><span>2</span> Question</a>
                <a ui-sref-active="active" ui-sref=".question3"><span>3</span> Question</a>
                <a ui-sref-active="active" ui-sref=".question4"><span>4</span> Question</a>
                <a ui-sref-active="active" ui-sref=".question5"><span>5</span> Question</a>
                <br />
                <a ui-sref-active="active" ui-sref=".answers"><span>o</span>Answers</a>
            </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form name="userForm" id="signup-form" ng-submit="processForm()" novalidate>

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>


</div>
</div>
