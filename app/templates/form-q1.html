
<div ng-form="userform1" novalidate>

  <div class="border1">
    <div class="containerIn">

      <div class="row ">
        <div ng-bind-html="questions[0].question.body" class="qPadding">
        </div>
      </div>

      <div id="borderOpacity">
        <div class="borderIn">
        </div>
      </div>

      <div ng-repeat="choice in questions[0].choices">
        <div class="row qMargin">
          <label class="col-xs-1">
            <input type="radio" id="checkbox_id[{{$index}}]" name="q1" ng-model="userAnswers[0]" ng-value="{{$index+1}}" required>
          </label>
          <label for="checkbox_id[{{$index}}]" class="col-xs-11">
            {{choice.body}}
          </label>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <div class="text-center">
        <input value="Submit" type="button" ng-disabled="userform1.q1.$invalid" ui-sref="form.question2" class="btn-next"/>
        <p ng-show="userform1.q1.$error.required">*Please select an answer</p>
      </div>
    </div>
  </div>

</div>
